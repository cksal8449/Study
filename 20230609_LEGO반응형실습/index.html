<body>
    <div class="wrapper">
        <header>
            <nav>

                <div class="gnb-icon-btn sm-only">

                    </a>
                </h1>

                <!-- T, D 메뉴 -->
                <h2 class="visually-hidden">메뉴</h2>
                <ul class="gnb-list sm-hidden">
                  <li class="gnb-item"><a href="">제품쇼핑</a></li>

                <div class="gnb-icon-glass lg-hidden">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <!-- D 검색박스 -->
                <div class="gnb-icon-glass lg-only">
                    <i class="fa-solid fa-magnifying-glass"></i>

                <div class="lego sm-hidden">

                </div>

                <ul class="md-icon md-only">
                    <li class="gnb-item"><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="gnb-item"><a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
                </ul>

                <ul class="lg-icon lg-only">
                    <li class="gnb-item"><a href="">장바구니</a></li>

            <div class="main-wrapper">
                <section class="background"></section>
            </div>

    <script src="./js/sidebar.js"></script>
    <script src="./js/sidebarDrawer.js"></script>
